{% extends 'up-posting/layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
{% endblock css %}
{% block header %}
{% include "up-posting/_header-second.html" %}
{% endblock header %}
{% block content %}
<main class="forms_container ">
    <div class="form_domain main_page visible">
        <h3>Nous contacter</h3>
        <div class="form">
            <form action="" method="POST" id='contact-form'> {% csrf_token %}
                {{form}}
                <button type="submit" class="form_btn">Envoyer</button>
            </form>
        </div>
    </div>
</main>

<script>
    let form = document.querySelector("#contact-form")
    form.addEventListener("submit", e=>{
        e.preventDefault()
        fetch("",{
            body:new FormData(form),
            headers:"X-Requested-With=XHTTPRequest"
        }).then(response=> response.json())
            .then(data=>{
                if (data.errors){
                    alert("Eurror")
                }
            })
    })

</script>
{% endblock content %}
